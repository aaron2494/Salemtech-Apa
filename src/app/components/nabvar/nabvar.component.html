<ng-template #contactModal let-modal>
  <div class="modal-dialog custom-modal-dialog">
    <div class="modal-content custom-modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Formulario de Contacto</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="enviarConsulta(contactForm)" #contactForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control"
                   [(ngModel)]="consulta.nombre" #nombre="ngModel" required>
            <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control"
                   [(ngModel)]="consulta.email" #email="ngModel" required email>
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              Ingresa un correo electrónico válido.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="telefono">Teléfono (Opcional)</label>
            <input type="tel" id="telefono" name="telefono" class="form-control"
                   [(ngModel)]="consulta.telefono" #telefono="ngModel">
          </div>
          <div class="form-group mb-3">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" class="form-control"
                   [(ngModel)]="consulta.asunto" #asunto="ngModel" required>
            <div *ngIf="asunto.invalid && asunto.touched" class="text-danger">
              El asunto es obligatorio.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="5" name="mensaje" class="form-control"
                      [(ngModel)]="consulta.mensaje" #mensaje="ngModel" required></textarea>
            <div *ngIf="mensaje.invalid && mensaje.touched" class="text-danger">
              El mensaje es obligatorio.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar Consulta</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
