
   <div class="blank"></div>
    <div id="contact" class="contact-form-container">
      <h1>TRABAJEMOS <br>JUNTOS</h1>
      <div class="contact-form">
        <form (ngSubmit)="enviarConsulta(contactForm)" #contactForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <input type="text" id="nombre" name="nombre" class="form-control"
                   [(ngModel)]="consulta.nombre" #nombre="ngModel" placeholder="NOMBRE Y APELLIDO" required>
            <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>
          <div class="form-group mb-3">
            <input type="email" id="email" name="email" placeholder="CORREO ELECTRONICO" class="form-control"
                   [(ngModel)]="consulta.email" #email="ngModel" required email>
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              Ingresa un correo electrónico válido.
            </div>
          </div>

          <div class="form-group mb-3">
            <input type="tel" id="telefono" name="telefono" placeholder="TELEFONO" class="form-control"
                   [(ngModel)]="consulta.telefono" #telefono="ngModel">
          </div>

          <div class="form-group mb-3">
            <input type="text" id="asunto" name="asunto" placeholder="ASUNTO" class="form-control"
                   [(ngModel)]="consulta.asunto" #asunto="ngModel" required>
            <div *ngIf="asunto.invalid && asunto.touched" class="text-danger">
              El asunto es obligatorio.
            </div>
          </div>

          <div class="form-group mb-3">
            <textarea id="mensaje" rows="5" name="mensaje" class="form-control"
                      [(ngModel)]="consulta.mensaje" placeholder="MENSAJE" #mensaje="ngModel" required></textarea>
            <div *ngIf="mensaje.invalid && mensaje.touched" class="text-danger">
              El mensaje es obligatorio.
            </div>
          </div>
            <!-- Spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
          <button type="submit" class="btn " [disabled]="contactForm.invalid">Enviar Consulta</button>
        </form>
      </div>
    </div>
