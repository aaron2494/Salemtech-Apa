<section id="presentation" class="py-5">
  <h2 class="text-center mb-4">¿Por qué elegirnos?</h2>
  <div class="row show-cards">
    <div class="col-md-4 mb-4" *ngFor="let card of cards; let i = index">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.text }}</p>
        </div>
      </div>
    </div>
  </div>
  <img src="../../../../assets/concepto-control-calidad-estandar-m.jpg" alt="">
</section>
