<!-- Banner Section -->
<section id="banner" class="banner">
  <div id="banner-content">
    <h2 id="animatedText">
      <div>
        <span *ngFor="let word of words.slice(0, 3)" [style.animation-delay]="word.delay + 's'">{{ word.text }}&nbsp;</span>
      </div>
      <div>
        <span *ngFor="let word of words.slice(3, 5)" [style.animation-delay]="word.delay + 's'">{{ word.text }}&nbsp;</span>
      </div>
      <div>
        <span *ngFor="let word of words.slice(5)" [style.animation-delay]="word.delay + 's'">{{ word.text }}&nbsp;</span>
      </div>
    </h2>
  </div>
  </section>
