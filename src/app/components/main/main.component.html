
@defer() {
  <section id="banner">
    <app-banner/>
  </section>
  <div class="home">
    <div class="black-stripe"></div>
  <section id="presentation">
    <app-menu-item></app-menu-item>
  </section>
  <app-nosotros></app-nosotros>
   <!-- Cargar NuestraManeraComponent de manera diferida -->
   <ng-container *ngIf="nuestraManeraLoaded">
    <app-nuestra-manera></app-nuestra-manera>
  </ng-container>

  <!-- Cargar ContactComponent de manera diferida -->
  <ng-container *ngIf="contactLoaded">
    <app-contact></app-contact>
  </ng-container>
</div>

}
